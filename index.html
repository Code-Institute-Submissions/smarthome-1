<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/63283f810c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <meta name="Amenity Smart Home Control"
        content="Demo Smart Home Manager">
    <title>Amenity, Your Smart Home Manager Demo</title>
</head>

<body>

 <!--Nav-->
    <nav class="navbar navbar-stick navbar-expand-sm">
        <a class="navbar-brand" href="index.html">
        <img src="assets/images/amenity_logo2.png" alt="Amentiy" id="navlogo">
        </a>
        <button class="navbar-toggler float-sm-right" type="button" data-toggle="collapse" 
        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
             <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#control_panel" id="link1">Control Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="link2">Scheduler</a>
                </li>
            </ul>
        </div>
    </nav>

<!--Header-->
    <header class="container-fluid" id="control_panel">
        <div class="row no-gutters">
            <h1 class="col-12">Demo</h1>
        </div>
        <div class="row no-gutters">
            <h4 class="col-12">Our Smart Home Control Panel</h4>
        </div>
    </header>

<!--Controls-->
    <section>
        <div class="container fluid" id="control-box">
<!--Whole House-->        
            <div class="row no-gutters justify-content-center">
                <div class="col-7 text-align-center bdr-t bdr-l">
                    <p class="room-name">Whole House
                    </p>
                </div>
                <div class="col-3 text-align-center bdr-t bdr-r">
                    <p>
                        <img src="assets/images/home-icon2.png" alt="House Icon" class="room-icon" >
                    </p>
                </div>
            </div>
            <div class="row no-gutters justify-content-center">
                <div class="col-6 bdr-l">
                    <p class="text-align-center function-name">Lighting</p>
                </div>
                <div class="col-4 pl-2 bdr-r">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch1">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
             <div class="row no-gutters justify-content-center">
                <div class="col-6 bdr-l">
                    <p class="text-align-center function-name">Heating Cooling System</p>
                </div>
                <div class="col-4 pl-2 bdr-r">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch2">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
             <div class="row no-gutters justify-content-center">
                <div class="col-10 bdr-l bdr-r pb-2">
                    <form class="temp">
                        <label for="target1" class="function-name">Target Temperature</label>
                        <input type="text" id="target1" name="target-temp" value="70">
                        <i class="fas fa-caret-square-up tempbtn inc"></i><i class="fas fa-caret-square-down tempbtn dec"></i>
                    </form>
                </div>  
             </div>
             <div class="row no-gutters justify-content-center mb-3">
                <div class="col-6 bdr-l bdr-b pb-2">
                    <p class="text-align-center function-name">Ceiling Fans</p>
                </div>
                <div class="col-4 pl-2 bdr-r bdr-b">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch3">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
<!--Kitchen-->  
            <div class="row no-gutters justify-content-center">
                <div class="col-7 bdr-t bdr-l">
                    <p class="room-name">Kitchen</p>
                </div>
                <div class="col-3 bdr-t bdr-r">
                    <p>
                        <img src="assets/images/kitchen-icon2.png" alt="Kitchen Icon" class="room-icon" >
                    </p>
                </div>
            </div>
            <div class="row no-gutters justify-content-center my-auto">
                <div class="col-6 bdr-l">
                    <p class="text-align-center function-name">Light-overhead</p>
                </div>
                <div class="col-4 bdr-r">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch4" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch4">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row no-gutters justify-content-center">
                <div class="col-5 bdr-l light-icon">
                    <img src="assets/images/light-icon2.png" alt="Lightbulb Icon" id="light-icon">
                </div>
                <div class="col-5 bdr-r slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="brightness1"><br>
                    <label for="brightness1" class="bright-label">Brightness</label>
                </div>
            </div>
             <div class="row no-gutters justify-content-center">
                <div class="col-6 bdr-l">
                    <p class="text-align-center function-name">Heating Cooling System</p>
                </div>
                <div class="col-4 bdr-r pb-2">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch5" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch5">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row no-gutters justify-content-center p-b-5 hcmode">
                <div class="col-10 bdr-l bdr-r pb-2">
                    <label for="hvac-mode1">Mode:</label>
                    <select id="hvac-mode1" name="mode">
                        <option value="fully-auto">Fully Auto</option>
                        <option value="auto-heating">Auto Heating</option>
                        <option value="auto-cooling" selected>Auto Cooling</option>
                        <option value="manual-heating">Manual Heating</option>
                        <option value="manual-cooling">Manual Cooling</option>
                        <option value="service-mode">Service Mode</option>
                    </select>
                </div>
            </div>
            <div class="row no-gutters justify-content-center p-b-5">
                <div class="col-10 bdr-l bdr-r pb-2">
                    <form class="temp">
                        <label for="actual-kitchen" class="function-name">Actual Temperature</label>
                        <input type="text" id="actual-kitchen" name="actual-temp" value="70">
                    </form>
                </div>
            </div>
            <div class="row no-gutters justify-content-center p-b-5">
                <div class="col-10 bdr-l bdr-r bdr-b pb-2">
                    <form class="temp">
                        <label for="target2" class="function-name">Target Temperature</label>
                        <input type="text" id="target2" name="target-temp" value="70">
                        <i class="fas fa-caret-square-up tempbtn inc"></i><i class="fas fa-caret-square-down tempbtn dec"></i>
                    </form>
                </div>  
             </div>
        </div>
    </section>
</body>
</html>
