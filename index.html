<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/63283f810c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="assets/js/spinner.js"></script>
    <meta name="Amenity Smart Home Control"
        content="Demo Smart Home Manager">
    <title>Amenity, Your Smart Home Manager Demo</title>
</head>

<body>

 <!--Nav-->
    <nav class="navbar navbar-stick navbar-expand-sm">
        <a class="navbar-brand" href="index.html">
        <img src="assets/images/amenity_logo2.png" alt="Amentiy" id="navlogo">
        </a>
        <button class="navbar-toggler float-sm-right" type="button" data-toggle="collapse" 
        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
             <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#control_panel" id="link1">Control Panel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="link2">Scheduler</a>
                </li>
            </ul>
        </div>
    </nav>

<!--Header-->
    <header class="container-fluid" id="control_panel">
        <div class="row no-gutters">
            <h1 class="col-12">Demo</h1>
        </div>
        <div class="row no-gutters">
            <h4 class="col-12">Our Smart Home Control Panel</h4>
        </div>
    </header>

<!--Controls-->
    <section>
        <div class="container fluid" id="control-box">
            <div class="col-4 bdr-l">
                    <div class="row no-gutters justify-content-center">
                <div class="col-6 text-align-center bdr-t bdr-l bdr-r">
                    <div class="room-name">Whole House</div>
                </div>
            </div>
            <div class="row no-gutters justify-content-center">
                <div class="col-4 bdr-l">
                    <p class="text-align-center function-name">Lighting</p>
                </div>
                <div class="col-2 bdr-r">
                    <img src="assets/images/light-icon.png" alt="Lightbulb Icon" class="light-icon">
                </div>
                <div class="col-3 pl-2 bdr-l">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch1">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
                <div class="col-3 bdr-r slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="brightness1"><br>
                    <label for="brightness1" class="bright-label">Brightness</label>
                </div>
            </div>
             <div class="row no-gutters justify-content-center">
                <div class="col-4 bdr-l">
                    <p class="text-align-center function-name">Heating Cooling System</p>
                </div>
                <div class="col-2 pl-2 bdr-r">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch2">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
             <div class="row no-gutters justify-content-center p-b-5">
                <div class="col-4 bdr-l p-l-2">
                    <form class="temp">
                        <label for="target1" class="function-name">Target Temperature</label>
                        <input type="text" id="target1" name="target-temp" value="70">
                    </form>
                </div>  
                 <div class="col-2 bdr-r">
                    <p>
                        <i class="fas fa-caret-square-up tempbtn inc"></i><i class="fas fa-caret-square-down tempbtn dec"></i>
                    </p>
                </div>
             </div>
             <div class="row no-gutters justify-content-center">
                <div class="col-4 bdr-l bdr-b">
                    <p class="text-align-center function-name">Ceiling Fans</p>
                </div>
                <div class="col-2 pl-2 bdr-r bdr-b">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch3">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
             <div class="col-4 bdr-l">
                    <div class="row no-gutters justify-content-center">
                <div class="col-6 text-align-center bdr-t bdr-l bdr-r">
                    <div class="room-name">Kitchen</div>
                </div>
            </div>
            <div class="row no-gutters justify-content-center">
                <p class="text-align-center function-name">Lighting</p>
                </div>
             </div>
             <div class="row no-gutters justify-content-center">
                <div class="col-2 pl-2 bdr-r">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch1" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch1">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
             <div class="row no-gutters justify-content-center">
                <div class="col-4 bdr-l">
                    <p class="text-align-center function-name">Heating Cooling System</p>
                </div>
                <div class="col-2 pl-2 bdr-r">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" tabindex="0" checked>
                        <label class="onoffswitch-label" for="myonoffswitch2">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
             <div class="row no-gutters justify-content-center p-b-5">
                <div class="col-4 bdr-l p-l-2">
                    <form class="temp">
                        <label for="target1" class="function-name">Target Temperature</label>
                        <input type="text" id="target1" name="target-temp" value="70">
                    </form>
                </div>  
                 <div class="col-2 bdr-r">
                    <p>
                        <i class="fas fa-caret-square-up tempbtn inc"></i><i class="fas fa-caret-square-down tempbtn dec"></i>
                    </p>
                </div>
             </div>
        </div>
    </section>
</body>
</html>
